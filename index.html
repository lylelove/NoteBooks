着我一直到了小区某个路口便留住了，望着我拐进巷道。\\r\\n\\r\\n不用赶它，我庆幸着。或许是它在这遭遇过什么，不过我并不在意。\\r\\n\\r\\n第二天晚上我又看见它，蹲在路口的路灯下，望着我来的方向。\\r\\n\\r\\n我带了些剩饭，我看着它狼吞虎咽。\\r\\n\\r\\n就这样连续三四天，直到某天晚上没留下剩饭。\\r\\n\\r\\n它还蹲在那里，我感到抱歉，上去摸摸它的头。\\r\\n\\r\\n不巧隔天晚上又没留下剩饭，虽然我很高兴它没因昨晚而离开，但也只是摸摸头罢了。\\r\\n\\r\\n第三天晚上我不在家，第四天、第五天晚上我都没出门跑步。\\r\\n\\r\\n今天晚上发现它还蹲在那，看到我走来，先伸个懒腰，轻快地跑到我脚下。\\r\\n\\r\\n不过我今晚还是没有带给它食物。\\r\\n\\r\\n为什么野猫要留在路口一直等着我呢？\\r\\n\\r\\n跑步时我一直在思考这个问题。\\r\\n\\r\\n一只野猫在深夜十点蹲在冷清的路口的路灯下，不知什么时候再离开。\\r\\n\\r\\n跑完步我便不去想它了，就当只是因为我前几天同情心泛滥随手喂了它吧。\\r\\n\\r\\n掏出手机，我问她星期五去看电影吗？\\r\\n\\r\\n“有约了。”\\r\\n\\r\\n她这样回复到。\\r\\n\\r\\n不是很久就说过一起看小黄人的吗？\\r\\n\\r\\n“不记得了。”&quot;,536876104]],[&quot;^17&quot;,[587,&quot;^P&quot;,&quot;^18&quot;,536876104]],[&quot;^17&quot;,[587,&quot;^F&quot;,586,536876104]],[&quot;^17&quot;,[587,&quot;^Z&quot;,586,536876104]],[&quot;^17&quot;,[587,&quot;^W&quot;,586,536876104]],[&quot;^17&quot;,[587,&quot;^V&quot;,586,536876104]],[&quot;^17&quot;,[587,&quot;^:&quot;,true,536876104]],[&quot;^17&quot;,[587,&quot;^K&quot;,[],536876104]],[&quot;^17&quot;,[587,&quot;^19&quot;,true,536876104]],[&quot;^17&quot;,[587,&quot;^;&quot;,&quot;~u6306da8c-1835-4713-bef4-93cf0a88b01c&quot;,536876104]],[&quot;^17&quot;,[588,&quot;^R&quot;,&quot;[[野猫]]&quot;,536876117]],[&quot;^17&quot;,[588,&quot;^P&quot;,&quot;^18&quot;,536876113]],[&quot;^17&quot;,[588,&quot;^@&quot;,false,536876113]],[&quot;^17&quot;,[588,&quot;^F&quot;,78,536876113]],[&quot;^17&quot;,[588,&quot;^Z&quot;,75,536876113]],[&quot;^17&quot;,[588,&quot;^W&quot;,75,536876113]],[&quot;^17&quot;,[588,&quot;^V&quot;,75,536876118]],[&quot;^17&quot;,[588,&quot;^V&quot;,586,536876118]],[&quot;^17&quot;,[588,&quot;^?&quot;,[&quot;^ &quot;],536876117]],[&quot;^17&quot;,[588,&quot;^H&quot;,586,536876117]],[&quot;^17&quot;,[588,&quot;^19&quot;,true,536876113]],[&quot;^17&quot;,[588,&quot;^;&quot;,&quot;~u6306daae-e17f-492f-bba7-3366050d0514&quot;,536876113]],[&quot;^17&quot;,[589,&quot;^14&quot;,1,536876143]],[&quot;^17&quot;,[590,&quot;^14&quot;,1,536876148]],[&quot;^17&quot;,[591,&quot;^14&quot;,1,536876155]],[&quot;^17&quot;,[592,&quot;^14&quot;,1,536876172]],[&quot;^17&quot;,[594,&quot;^14&quot;,1,536876180]],[&quot;^17&quot;,[595,&quot;^14&quot;,1,536876185]],[&quot;^17&quot;,[596,&quot;^14&quot;,1,536876190]],[&quot;^17&quot;,[597,&quot;^14&quot;,1,536876195]],[&quot;^17&quot;,[599,&quot;^L&quot;,1662212375380,536876199]],[&quot;^17&quot;,[599,&quot;^@&quot;,false,536876199]],[&quot;^17&quot;,[599,&quot;^[&quot;,&quot;末节录·秦汉·周殷&quot;,536876199]],[&quot;^17&quot;,[599,&quot;^13&quot;,&quot;末节录·秦汉·周殷&quot;,536876199]],[&quot;^17&quot;,[599,&quot;^B&quot;,1662212375380,536876199]],[&quot;^17&quot;,[599,&quot;^;&quot;,&quot;~u63135917-ff20-4da6-b5ae-dca9b3d18a48&quot;,536876199]],[&quot;^17&quot;,[600,&quot;^R&quot;,&quot;# 末节录·秦汉·周殷\\n\\n高中时，课本上有一篇《项羽本纪》的节选，直接从“项王军壁垓下”开始。\\n\\n很多资料都认为项羽部将周殷的反叛是项羽被汉军合围的重要原因，因为周殷的反叛，汉军才能完成对楚军南方的封锁。\\n\\n从这一篇节选向上翻几行：“**大司马周殷叛楚，以舒屠六”**。\\n\\n楚国有两个大司马，一个叫曹咎，另一个就是周殷。曹咎救过项梁的命，受到项氏的重用，官至大司马，封海春侯。能和背景如此深厚的人并列同一职位，周殷一定也有其过人的才能。\\n\\n可问题是所有史书都没有周殷反叛前的记录，事实上，关于周殷，史记只有四段描述。\\n\\n第一段是陈平传中，刘邦问陈平“天下纷纷，何时定乎？”陈平说项羽“骨鲠之臣亚父、钟离?末、龙且、**周殷**之属，不过数人耳。”，如果刘邦能礼贤下士，行反间，一定能破楚。话语中我们可以得知周殷是项羽的骨鲠之臣，连和他同官的曹咎都没有得到陈平“骨鲠之臣”的评价。\\n\\n第二段是汉书樊哙传里的：“從高祖擊項籍，下陽夏，虜楚**周將軍**卒四千人”。颜师古作注解释到“楚周将军”就是周殷。然而这一段也可能不是周殷，明代的全祖望在《全谢山先生经史问答》中说楚周将军是另一个叫周兰的人。\\n\\n第三段便是：“大司马**周殷**叛楚，以舒屠六”。\\n\\n说起来也挺可悲，陈平之前说的骨鲠之臣，只有周殷一人降了，另一个大司马，曹咎，两年前就已经战死了。\\n\\n之后的时间里，仿佛周殷失踪了，消失了。直到汉文帝后六年八月。\\n\\n“八月，天狗下梁野，是歲誅反者**周殷**長安市。”\\n\\n瞿昙悉达的《开元占经》把这件事当成一个例子，他写道：\\n\\n《河图》曰：“太白之精，散为天狗。”《黄帝占》曰：“天狗者，五星气合，变出西南，金火气合，名曰天狗。”孟康曰：“天狗星有毛，旁有短彗，下有如狗刑者。”石氏曰：“天狗所下之处，必有大战，破军杀将，伏尸流血，天狗食之，皆期一年，中二年，远三年，各以其所下之国，以占吉凶。”\\n\\n然后在这段话下面加上了汉书里的这一段：“八月，天狗下梁野，是歲誅反者周殷長安市。”\\n\\n距离周殷上一次在史书里出场已经差不多四十五年了，很难得知这里的周殷还是不是楚汉争霸时的楚国大司马周殷，但这毕竟是这个名字出现在史书里的最后一次了。\\n\\n楚国大司马，这是很高的职位了。项羽去打陈下之战前，把九江军都派遣给了周殷，相当于把整个楚国南部的精锐都给了他。这样的高位，他投降后的对楚军的巨大打击，有这些功劳，按理说周殷应当封侯，可最终却消失于史书。\\n\\n一个在自己生活的时代大放异彩的人，两千年后对他的描述只是《明伦汇编氏族典卷》里的\\n\\n**按汉书高祖本纪五年汉遣人诱大司马周殷，殷畔楚以舒屠六。**\\n\\n这二十五字。\\n\\n------\\n\\n周殷被诛杀后一年，汉文帝崩。\\n\\n四年之后，七国之乱。\\n\\n------\\n\\n&gt; 参考资料：&quot;,536876199]],[&quot;^17&quot;,[600,&quot;^P&quot;,&quot;^18&quot;,536876199]],[&quot;^17&quot;,[600,&quot;^X&quot;,1,536876199]],[&quot;^17&quot;,[600,&quot;^F&quot;,599,536876199]],[&quot;^17&quot;,[600,&quot;^Z&quot;,599,536876199]],[&quot;^17&quot;,[600,&quot;^W&quot;,599,536876199]],[&quot;^17&quot;,[600,&quot;^V&quot;,599,536876199]],[&quot;^17&quot;,[600,&quot;^1;&quot;,1,536876199]],[&quot;^17&quot;,[600,&quot;^Y&quot;,&quot;^1&lt;&quot;,536876199]],[&quot;^17&quot;,[600,&quot;^19&quot;,false,536876199]],[&quot;^17&quot;,[600,&quot;^;&quot;,&quot;~u63135917-3b2d-495c-94cb-feff035b44c0&quot;,536876199]],[&quot;^17&quot;,[601,&quot;^R&quot;,&quot;全谢山先生经史问答卷十 鲒埼亭集（全祖望 [明]） ——余姚史梦蛟重校&quot;,536876199]],[&quot;^17&quot;,[601,&quot;^P&quot;,&quot;^18&quot;,536876199]],[&quot;^17&quot;,[601,&quot;^F&quot;,600,536876199]],[&quot;^17&quot;,[601,&quot;^Z&quot;,599,536876199]],[&quot;^17&quot;,[601,&quot;^W&quot;,599,536876199]],[&quot;^17&quot;,[601,&quot;^V&quot;,599,536876199]],[&quot;^17&quot;,[601,&quot;^19&quot;,true,536876199]],[&quot;^17&quot;,[601,&quot;^;&quot;,&quot;~u63135917-c322-44b5-aae4-1cbb785114d6&quot;,536876199]],[&quot;^17&quot;,[602,&quot;^R&quot;,&quot;汉书 （班固[汉]） ——颜师古注&quot;,536876199]],[&quot;^17&quot;,[602,&quot;^P&quot;,&quot;^18&quot;,536876199]],[&quot;^17&quot;,[602,&quot;^F&quot;,601,536876199]],[&quot;^17&quot;,[602,&quot;^Z&quot;,599,536876199]],[&quot;^17&quot;,[602,&quot;^W&quot;,599,536876199]],[&quot;^17&quot;,[602,&quot;^V&quot;,599,536876199]],[&quot;^17&quot;,[602,&quot;^19&quot;,true,536876199]],[&quot;^17&quot;,[602,&quot;^;&quot;,&quot;~u63135917-5baf-428f-b67f-2921d07f027d&quot;,536876199]],[&quot;^17&quot;,[603,&quot;^R&quot;,&quot;文献通考 卷二百九十三 象纬考十六&quot;,536876199]],[&quot;^17&quot;,[603,&quot;^P&quot;,&quot;^18&quot;,536876199]],[&quot;^17&quot;,[603,&quot;^F&quot;,602,536876199]],[&quot;^17&quot;,[603,&quot;^Z&quot;,599,536876199]],[&quot;^17&quot;,[603,&quot;^W&quot;,599,536876199]],[&quot;^17&quot;,[603,&quot;^V&quot;,599,536876199]],[&quot;^17&quot;,[603,&quot;^19&quot;,true,536876199]],[&quot;^17&quot;,[603,&quot;^;&quot;,&quot;~u63135917-d5fd-4851-8f2e-f0a86dd3bcc6&quot;,536876199]],[&quot;^17&quot;,[604,&quot;^R&quot;,&quot;开元占经之一（瞿昙悉达[唐]）&quot;,536876199]],[&quot;^17&quot;,[604,&quot;^P&quot;,&quot;^18&quot;,536876199]],[&quot;^17&quot;,[604,&quot;^F&quot;,603,536876199]],[&quot;^17&quot;,[604,&quot;^Z&quot;,599,536876199]],[&quot;^17&quot;,[604,&quot;^W&quot;,599,536876199]],[&quot;^17&quot;,[604,&quot;^V&quot;,599,536876199]],[&quot;^17&quot;,[604,&quot;^19&quot;,true,536876199]],[&quot;^17&quot;,[604,&quot;^;&quot;,&quot;~u63135917-b85b-4cdf-a14d-c4318b029a7c&quot;,536876199]],[&quot;^17&quot;,[605,&quot;^R&quot;,&quot;古今图书集成　陈梦雷 [清] 明伦汇编氏族典卷诸姓部之30&quot;,536876199]],[&quot;^17&quot;,[605,&quot;^P&quot;,&quot;^18&quot;,536876199]],[&quot;^17&quot;,[605,&quot;^F&quot;,604,536876199]],[&quot;^17&quot;,[605,&quot;^Z&quot;,599,536876199]],[&quot;^17&quot;,[605,&quot;^W&quot;,599,536876199]],[&quot;^17&quot;,[605,&quot;^V&quot;,599,536876199]],[&quot;^17&quot;,[605,&quot;^19&quot;,true,536876199]],[&quot;^17&quot;,[605,&quot;^;&quot;,&quot;~u63135917-bb90-4a17-9c4d-7c4c83e7cee8&quot;,536876199]],[&quot;^17&quot;,[607,&quot;^L&quot;,1662212375518,536876202]],[&quot;^17&quot;,[607,&quot;^@&quot;,false,536876202]],[&quot;^17&quot;,[607,&quot;^[&quot;,&quot;末节录·秦汉·桓楚&quot;,536876202]],[&quot;^17&quot;,[607,&quot;^13&quot;,&quot;末节录·秦汉·桓楚&quot;,536876202]],[&quot;^17&quot;,[607,&quot;^B&quot;,1662212375518,536876202]],[&quot;^17&quot;,[607,&quot;^;&quot;,&quot;~u63135917-e3e9-4242-8bc9-6cf507778700&quot;,536876202]],[&quot;^17&quot;,[608,&quot;^R&quot;,&quot;# 末节录·秦汉·桓楚\\n\\n&gt; 其九月，会稽守通谓梁曰：。“江西皆反，此亦天亡秦之时也。吾闻先即制人，後则为人所制，吾欲发兵，使公及桓楚将。——《史记·项羽本纪》\\n\\n项梁起兵时杀的那个会稽守，在史记里只知道他的名字叫做“通”，汉书说，会稽守姓殷，叫殷通。殷通在史书上只有这么一段记述，没有细究的可能，但他话语中的另一个人，桓楚，却值得深挖。\\n\\n史记里殷通和项梁谋划反叛的时候说让项梁和桓楚一同为将，而到了汉书里就成了殷通对项梁说：**闻夫子楚将世家，唯足下耳！**殷通说完后，项梁才说：\\n\\n&gt; “吴有奇士桓楚，亡在泽中，人莫知其处，独籍知之。”\\n\\n这个细小的差别对桓楚的定位有很大的不同，史记的记述表明桓楚是和项梁同样具有高威望的人，**甚至一定程度上比项梁还要出名**，毕竟桓楚还是在隐匿的状态下。汉书的记述下，桓楚好像就是一个占山为王的盗贼一般。\\n\\n桓楚是项梁起兵的重要人物，项羽以“知道桓楚去向”的理由进入官署并在项梁的指示下刺杀了殷通，又手刃数十人，震慑了郡守部下，整合郡中力量。\\n\\n很多演义都说桓楚是个啸聚山林的山贼，如明代的甄伟《东西汉演义》和黄化宇《两汉开国中兴传志》。但是笔者认为这一点不成立。\\n\\n首先，桓楚必须是一个拥有很多追随者的山贼才能让项梁向殷通推荐，而部曲众多的桓楚为何没有在后续的战斗中出现而仅仅在项羽杀掉宋义后被派往楚怀王那报信了。\\n\\n其次，秦末的年代，人们还是以**名爵**为判断一个人地位的首要标准，桓楚如果只是一个山贼，恐怕殷通根本不会搭理。\\n\\n殷通对桓楚的态度可以得知桓楚应该是因为楚国灭亡而被迫流亡的楚将。\\n\\n楚王负刍五年（前223年），秦将王翦、蒙武灭亡楚国。秦二世元年（前209年），项梁起兵，这中间相隔了14年。我们假设桓楚在楚亡时三十岁左右，项梁起兵时他已经超过四十五岁了，在当时已经不适合作为冲锋陷阵的将军带兵打仗了。所以后来的战事中并没有出现桓楚。\\n\\n我们要清楚，**项梁从会稽郡拉出来的队伍在一开始并不是完全的“项家军”**，还有很多当地豪杰的加盟，这时候除了项梁这个楚军大将项燕的后代，再加上一个曾经的楚军将军对凝聚士气有极大的作用。\\n\\n桓楚后来仅仅出现在项羽杀掉了宋义后派桓楚报告给楚怀王这一事中，其后就销声匿迹了。\\n\\n如果桓楚是楚将，那么他最后的行踪就很简单了。**桓楚忠于楚怀王而不是项羽**，甚至桓楚出现在项羽军中是为了监视。\\n\\n------\\n\\n汉元年四月，衡山、临江王击杀义帝于江中。\\n\\n------\\n\\n&gt; 参考资料&quot;,536876202]],[&quot;^17&quot;,[608,&quot;^P&quot;,&quot;^18&quot;,536876202]],[&quot;^17&quot;,[608,&quot;^X&quot;,1,536876202]],[&quot;^17&quot;,[608,&quot;^F&quot;,607,536876202]],[&quot;^17&quot;,[608,&quot;^Z&quot;,607,536876202]],[&quot;^17&quot;,[608,&quot;^W&quot;,607,536876202]],[&quot;^17&quot;,[608,&quot;^V&quot;,607,536876202]],[&quot;^17&quot;,[608,&quot;^1;&quot;,1,536876202]],[&quot;^17&quot;,[608,&quot;^Y&quot;,&quot;^1&lt;&quot;,536876202]],[&quot;^17&quot;,[608,&quot;^19&quot;,false,536876202]],[&quot;^17&quot;,[608,&quot;^;&quot;,&quot;~u63135917-3eee-4aac-a702-cd61610550c7&quot;,536876202]],[&quot;^17&quot;,[609,&quot;^R&quot;,&quot;史记·卷七&quot;,536876202]],[&quot;^17&quot;,[609,&quot;^P&quot;,&quot;^18&quot;,536876202]],[&quot;^17&quot;,[609,&quot;^F&quot;,608,536876202]],[&quot;^17&quot;,[609,&quot;^Z&quot;,607,536876202]],[&quot;^17&quot;,[609,&quot;^W&quot;,607,536876202]],[&quot;^17&quot;,[609,&quot;^V&quot;,607,536876202]],[&quot;^17&quot;,[609,&quot;^19&quot;,true,536876202]],[&quot;^17&quot;,[609,&quot;^;&quot;,&quot;~u63135917-0456-4706-8537-5b9ef1b882bc&quot;,536876202]],[&quot;^17&quot;,[610,&quot;^R&quot;,&quot;汉书·卷三十一&quot;,536876202]],[&quot;^17&quot;,[610,&quot;^P&quot;,&quot;^18&quot;,536876202]],[&quot;^17&quot;,[610,&quot;^F&quot;,609,536876202]],[&quot;^17&quot;,[610,&quot;^Z&quot;,607,536876202]],[&quot;^17&quot;,[610,&quot;^W&quot;,607,536876202]],[&quot;^17&quot;,[610,&quot;^V&quot;,607,536876202]],[&quot;^17&quot;,[610,&quot;^19&quot;,true,536876202]],[&quot;^17&quot;,[610,&quot;^;&quot;,&quot;~u63135917-c559-43ce-b84e-661ce8cb71d3&quot;,536876202]],[&quot;^17&quot;,[611,&quot;^R&quot;,&quot;册府元龟　(宋)王钦若&quot;,536876202]],[&quot;^17&quot;,[611,&quot;^P&quot;,&quot;^18&quot;,536876202]],[&quot;^17&quot;,[611,&quot;^F&quot;,610,536876202]],[&quot;^17&quot;,[611,&quot;^Z&quot;,607,536876202]],[&quot;^17&quot;,[611,&quot;^W&quot;,607,536876202]],[&quot;^17&quot;,[611,&quot;^V&quot;,607,536876202]],[&quot;^17&quot;,[611,&quot;^19&quot;,true,536876202]],[&quot;^17&quot;,[611,&quot;^;&quot;,&quot;~u63135917-13fd-495a-a43c-2bd833013e32&quot;,536876202]],[&quot;^17&quot;,[613,&quot;^L&quot;,1662212375594,536876205]],[&quot;^17&quot;,[613,&quot;^@&quot;,false,536876205]],[&quot;^17&quot;,[613,&quot;^[&quot;,&quot;末节录·秦汉·蒲将军&quot;,536876205]],[&quot;^17&quot;,[613,&quot;^13&quot;,&quot;末节录·秦汉·蒲将军&quot;,536876205]],[&quot;^17&quot;,[613,&quot;^B&quot;,1662212375594,536876205]],[&quot;^17&quot;,[613,&quot;^;&quot;,&quot;~u63135917-7157-4261-aa5e-6825f741486f&quot;,536876205]],[&quot;^17&quot;,[614,&quot;^R&quot;,&quot;# 末节录·秦汉·蒲将军\\n\\n&gt; **项梁渡淮，黥布、蒲将军亦以兵属焉，凡六七万人，军下邳。——《史记·项羽本纪》**\\n\\n------\\n\\n史书上没有自己名字的人太多太多了，甚至那些推动历史的重要人物也可能在千年之后消失在浩繁的记录里，**蒲将军**就是其中一员。\\n\\n项梁反秦后，东阳人陈婴第一个投奔，后来楚兴后封上柱国。**第二个投奔**的就是英布和蒲将军。\\n\\n&gt; 项梁渡淮，黥布、蒲将军亦以兵属焉。\\n\\n\\n\\n历来功劳以从龙为高，陈婴封上柱国，英布先封当阳君，又封九江王。**而蒲将军后来却从历史上消失了。**\\n\\n关于蒲将军的身份，历来有三种观点，宋朝的吴仁杰在《两汉刊误补遗》里提出了两种观点，一说蒲将军就是英布，一说蒲将军是陈武。\\n\\n英布说支持者很少，这里撇下不谈。陈武说的支持者很多，史记的注解全部采用这种说法，但是这个说法有一个明显的破绽。\\n\\n史记载秦二世二年七月，章邯围田荣于东阿，陈武与沛公救援东阿大破章邯。\\n\\n秦二世二年十二月，沛公率兵西进，在昌邑与彭越相遇。于是和他一起合攻昌邑，没有打下昌邑。撤兵到栗县，正好遇到刚武侯陈武大约有四千人，陈武并入了沛公的军队。\\n\\n**而同时期蒲将军从项羽英布大破章邯，这就很奇怪了，如果蒲将军就是陈武，那他还能来回跳反，还瞬移两地？这里矛盾太多，应该不是正解。**\\n\\n秦二世二年(前208年）章邯在定陶击败并斩杀楚将项梁，挥军北上围困赵王于巨鹿，反秦之业岌岌可危，项羽率军救援赵国，破釜沉舟，大败章邯军，一举挽回反秦的颓势。在这场大会战中蒲将军和英布一起出现：\\n\\n&gt; 乃遣当阳君、蒲将军将卒二万渡河。\\n\\n大战前，英布和蒲将军率20000人渡黄河，破坏了秦军补给线的甬道，使王离军乏食。**为巨鹿之战的胜利打下了基础。**\\n\\n项羽击败巨鹿的王离军后进驻漳水岸，与驻军在棘原的章邯军对峙。项羽派蒲将军日夜兼程领兵渡过三户津，驻扎漳南，与秦军交战，击破秦军。项羽于是在汙水列兵大败章邯军，恰此时章邯受到咸阳城里赵高的猜忌，不得已投降了项羽。\\n\\n**注意这一段，在项羽本纪里是这样记载的：**\\n\\n&gt; 项羽使**蒲将军**日夜引兵度三户，军漳南，与秦战，再破之。项羽悉引兵击秦军汙水上，大破之。\\n\\n**同样的事，在黥布列传中是这样写的：**\\n\\n&gt; 项籍使**布**先渡河击秦，布数有利，籍乃悉引兵涉河从之，遂破秦军，降章邯等。\\n\\n\\n\\n**蒲将军消失了。**\\n\\n\\n\\n首先确认一点，**蒲将军肯定不是英布**，否则司马迁没必要特意写一个“黥布蒲将军亦以兵属焉”，更不会在楚怀王进行军事部署时写出“英在、蒲将军**皆**为将军”中的“**皆**”字。\\n\\n**蒲将军去哪里了？**\\n\\n------\\n\\n我有一个大胆的猜测，在这里写出来仅供参考。\\n\\n我们现在看到的史书都是事后写的，这是毋庸置疑的，史记应该不会记错什么，**但史记可能把顺序记错（或者说并不是记错，只是按照惯例记错）。**\\n\\n为什么不是\\n\\n&gt; 项梁渡淮，**蒲将军、黥布**亦以兵属焉，凡六七万人，军下邳。\\n\\n------\\n\\n英布起兵前只是个江洋大盗，有**几千人**的队伍。而项梁起兵时，**八千江东子弟**，虽说渡淮前消化了陈婴的军队，但是也不大可能到达“**六七万**”的人数，那么只有一种可能，**“六七万”中有相当的是英布，蒲将军带来的。但是英布之前只有几千人的队伍，英布是如何迅速增长的？**\\n\\n史书记载，英布投奔番君吴芮，吴芮将女儿嫁给他，命其出兵攻秦。\\n\\n公元前209 年七月，陈胜、吴广在安徽宿县大泽乡揭竿而起。八月，第一个起兵响应的秦吏就是吴芮。鄱阳令吴芮深得江湖民心，号“鄱君”， 后又支持项梁，起用刑徒（脸上剌字的犯人）带兵，出兵横扫赣、湘、桂一带，威镇江南，各地群众纷纷投奔，秦朝一些官吏也率部下归附。如：闽越王无诸、越东海王驺摇，均为越王勾践后裔，皆领兵归属吴芮。\\n\\n我的大胆猜测就是：**蒲将军并不是英布的手下，而是英布的上级。**\\n\\n吴芮为了响应项梁，**派出的主将是蒲将军。**\\n\\n这样上面黥布列传的问题就解决了，并不是蒲将军消失了，而是项羽本纪里英布消失了，为什么英布消失了？因为英布只是蒲将军的部下，蒲将军出征了，英布肯定也跟着一起出征了。\\n\\n蒲将军在新安杀降后就没有再出现了，我认为应该是病故了，蒲将军旧部就追随了英布。值得注意的是，既然蒲将军是英布的上级，那为什么蒲将军和英布被楚怀王同时封为将军？\\n\\n番君吴芮是越人，在秦汉属于蛮夷，**而被吴芮立为主将的蒲将军应该也是越人**，楚怀王基于对蛮夷的不信任而故意或者说无意提高华夏人英布在蒲将军军队中的地位是可以理解的。同样的，因为蒲将军是越人，也可能是因为水土不服而在中原病故。\\n\\n------\\n\\n&gt; 参考资料&quot;,536876205]],[&quot;^17&quot;,[614,&quot;^P&quot;,&quot;^18&quot;,536876205]],[&quot;^17&quot;,[614,&quot;^X&quot;,1,536876205]],[&quot;^17&quot;,[614,&quot;^F&quot;,613,536876205]],[&quot;^17&quot;,[614,&quot;^Z&quot;,613,536876205]],[&quot;^17&quot;,[614,&quot;^W&quot;,613,536876205]],[&quot;^17&quot;,[614,&quot;^V&quot;,613,536876205]],[&quot;^17&quot;,[614,&quot;^1;&quot;,1,536876205]],[&quot;^17&quot;,[614,&quot;^Y&quot;,&quot;^1&lt;&quot;,536876205]],[&quot;^17&quot;,[614,&quot;^19&quot;,false,536876205]],[&quot;^17&quot;,[614,&quot;^;&quot;,&quot;~u63135917-069b-4d0a-a97a-347d5de35827&quot;,536876205]],[&quot;^17&quot;,[615,&quot;^R&quot;,&quot;史记·卷七、卷九十一&quot;,536876205]],[&quot;^17&quot;,[615,&quot;^P&quot;,&quot;^18&quot;,536876205]],[&quot;^17&quot;,[615,&quot;^F&quot;,614,536876205]],[&quot;^17&quot;,[615,&quot;^Z&quot;,613,536876205]],[&quot;^17&quot;,[615,&quot;^W&quot;,613,536876205]],[&quot;^17&quot;,[615,&quot;^V&quot;,613,536876205]],[&quot;^17&quot;,[615,&quot;^19&quot;,true,536876205]],[&quot;^17&quot;,[615,&quot;^;&quot;,&quot;~u63135917-4b63-4d1b-bb06-90c701686ebb&quot;,536876205]],[&quot;^17&quot;,[616,&quot;^R&quot;,&quot;汉书&quot;,536876205]],[&quot;^17&quot;,[616,&quot;^P&quot;,&quot;^18&quot;,536876205]],[&quot;^17&quot;,[616,&quot;^F&quot;,615,536876205]],[&quot;^17&quot;,[616,&quot;^Z&quot;,613,536876205]],[&quot;^17&quot;,[616,&quot;^W&quot;,613,536876205]],[&quot;^17&quot;,[616,&quot;^V&quot;,613,536876205]],[&quot;^17&quot;,[616,&quot;^19&quot;,true,536876205]],[&quot;^17&quot;,[616,&quot;^;&quot;,&quot;~u63135917-05e7-416d-99df-97a1d99c6119&quot;,536876205]],[&quot;^17&quot;,[617,&quot;^R&quot;,&quot;《两汉刊误补遗》吴仁杰&quot;,536876205]],[&quot;^17&quot;,[617,&quot;^P&quot;,&quot;^18&quot;,536876205]],[&quot;^17&quot;,[617,&quot;^F&quot;,616,536876205]],[&quot;^17&quot;,[617,&quot;^Z&quot;,613,536876205]],[&quot;^17&quot;,[617,&quot;^W&quot;,613,536876205]],[&quot;^17&quot;,[617,&quot;^V&quot;,613,536876205]],[&quot;^17&quot;,[617,&quot;^19&quot;,true,536876205]],[&quot;^17&quot;,[617,&quot;^;&quot;,&quot;~u63135917-aa3b-4341-ac95-48d70b951e9b&quot;,536876205]],[&quot;^17&quot;,[618,&quot;^R&quot;,&quot;班马异同论　倪思 [宋]&quot;,536876205]],[&quot;^17&quot;,[618,&quot;^P&quot;,&quot;^18&quot;,536876205]],[&quot;^17&quot;,[618,&quot;^F&quot;,617,536876205]],[&quot;^17&quot;,[618,&quot;^Z&quot;,613,536876205]],[&quot;^17&quot;,[618,&quot;^W&quot;,613,536876205]],[&quot;^17&quot;,[618,&quot;^V&quot;,613,536876205]],[&quot;^17&quot;,[618,&quot;^19&quot;,true,536876205]],[&quot;^17&quot;,[618,&quot;^;&quot;,&quot;~u63135917-6258-4a54-9ecd-eecbed10821d&quot;,536876205]],[&quot;^17&quot;,[619,&quot;^R&quot;,&quot;读史方舆纪要　(清)顾祖禹&quot;,536876205]],[&quot;^17&quot;,[619,&quot;^P&quot;,&quot;^18&quot;,536876205]],[&quot;^17&quot;,[619,&quot;^F&quot;,618,536876205]],[&quot;^17&quot;,[619,&quot;^Z&quot;,613,536876205]],[&quot;^17&quot;,[619,&quot;^W&quot;,613,536876205]],[&quot;^17&quot;,[619,&quot;^V&quot;,613,536876205]],[&quot;^17&quot;,[619,&quot;^19&quot;,true,536876205]],[&quot;^17&quot;,[619,&quot;^;&quot;,&quot;~u63135917-f470-48ee-acdd-a148d2898c5a&quot;,536876205]],[&quot;^17&quot;,[621,&quot;^L&quot;,1662212375705,536876208]],[&quot;^17&quot;,[621,&quot;^@&quot;,false,536876208]],[&quot;^17&quot;,[621,&quot;^[&quot;,&quot;末节录·秦汉·项它&quot;,536876208]],[&quot;^17&quot;,[621,&quot;^13&quot;,&quot;末节录·秦汉·项它&quot;,536876208]],[&quot;^17&quot;,[621,&quot;^B&quot;,1662212375705,536876208]],[&quot;^17&quot;,[621,&quot;^;&quot;,&quot;~u63135917-65a6-4dfb-8634-accf3eae5728&quot;,536876208]],[&quot;^17&quot;,[622,&quot;^R&quot;,&quot;# 末节录·秦汉·项它\\n\\n项梁起兵时：\\n\\n**“梁乃召故所知豪吏，谕以所为起大事，遂举吴中兵”**\\n\\n这其中就包括了项氏家族的很多青年，项它便是一个。\\n\\n------\\n\\n史书上写项它是项羽从兄之子，也就是项羽的侄子，但是项羽跟随项梁起兵时才23岁，而项它在仅仅四年之后就可以担任魏国的国相，说明项它虽然是项羽的侄子，但项它的年龄比项羽大很多。\\n\\n在章邯打败了第一个反秦的陈胜后，楚地基本被平定，章邯开始进军魏国，在临沂附近击败魏军主力，围困魏王咎于临沂城，魏王向齐国、楚国求援，楚国派出的将领就是项它。\\n\\n临沂会战历史资料很少，汉书和史记记载一模一样，都是：“**章邯遂击破杀周市等军，围临济。**”\\n\\n“**遂**“这个字，说明章邯是有准备的，有些资料说章邯采用了围点打援的方式，屯兵城外，以逸待劳。及齐、楚军远道而来，章邯突然夜袭，大破齐、楚军于临济城外。尽管遭受大败，但项它手下的楚军并没有受到大的损失，一方面是因为楚军人数最少，另一方面估计就是项它提前有所防备。\\n\\n临沂会战是秦末的重要会战，魏军的失败导致章邯军无后顾之忧地进攻楚地，在定陶斩杀了楚军主帅项梁后又挥军北上围困赵王于巨鹿，引发了项羽破釜沉舟的巨鹿之战。能够在这么重要的会战中担任楚军主帅，可以看出项它在西楚政权的地位还是很高的。\\n\\n刘邦入关中后，天下大势从反秦变成了楚汉之争，项它先担任魏相，后担任柱国（相当于副令尹）。\\n\\n汉二年（公元前205年），韩信率汉军进攻魏国，项它率楚军协助魏王豹对抗汉军，开战前，刘邦问郦食其魏国步卒将是谁，郦食其回答说是项它，刘邦放心的说：：“**不能当曹参。吾无患矣。**”\\n\\n汉四年（公元前203年），韩信不顾刘邦的命令，强行进攻齐国时，项羽派项它以楚军大将的身份，与裨将龙且一同领军救齐，不出所料的又败了，龙且被韩信斩杀，项它逃亡楚都彭城。而此时项羽正在荥阳与刘邦所属的汉军对峙，忽略了后方的安全，导致汉军深入：\\n\\n“婴度淮北，击破项声、郯公下邳，斩薛公，下下邳，击破楚骑於平阳，遂降彭城，**虏柱国项佗**，降留、薛、沛、酂、萧、相。攻苦、谯，复得亚将周兰。”\\n\\n这里的项佗便是项它。出乎意料的是，项它，作为被俘的楚军最高官阶，竟然又逃跑了。不过不到一年，项羽败亡，项它便率领楚军残部退往砀郡，公元前201年，项它以砀郡长的身份投降汉朝。\\n\\n------\\n\\n汉七年（前200年），项它改姓为刘，受封平皋侯，食邑五百八十户。\\n\\n\\n\\n汉孝惠帝五年（公元前190年）：项它病逝，汉庭为其谥号，炀侯。\\n\\n\\n\\n平皋侯传四世：炀侯刘它-恭侯刘远-节侯刘光-侯刘胜。\\n\\n\\n\\n汉武帝元鼎五年已巳（前112年），侯刘胜“坐酎金，国除”。\\n\\n------\\n\\n&gt; 参考资料&quot;,536876208]],[&quot;^17&quot;,[622,&quot;^P&quot;,&quot;^18&quot;,536876208]],[&quot;^17&quot;,[622,&quot;^X&quot;,1,536876208]],[&quot;^17&quot;,[622,&quot;^F&quot;,621,536876208]],[&quot;^17&quot;,[622,&quot;^Z&quot;,621,536876208]],[&quot;^17&quot;,[622,&quot;^W&quot;,621,536876208]],[&quot;^17&quot;,[622,&quot;^V&quot;,621,536876208]],[&quot;^17&quot;,[622,&quot;^1;&quot;,1,536876208]],[&quot;^17&quot;,[622,&quot;^Y&quot;,&quot;^1&lt;&quot;,536876208]],[&quot;^17&quot;,[622,&quot;^19&quot;,false,536876208]],[&quot;^17&quot;,[622,&quot;^;&quot;,&quot;~u63135917-04ab-440e-8692-9a5743cec69e&quot;,536876208]],[&quot;^17&quot;,[623,&quot;^R&quot;,&quot;汉书 （班固[汉]） ——颜师古注&quot;,536876208]],[&quot;^17&quot;,[623,&quot;^P&quot;,&quot;^18&quot;,536876208]],[&quot;^17&quot;,[623,&quot;^F&quot;,622,536876208]],[&quot;^17&quot;,[623,&quot;^Z&quot;,621,536876208]],[&quot;^17&quot;,[623,&quot;^W&quot;,621,536876208]],[&quot;^17&quot;,[623,&quot;^V&quot;,621,536876208]],[&quot;^17&quot;,[623,&quot;^19&quot;,true,536876208]],[&quot;^17&quot;,[623,&quot;^;&quot;,&quot;~u63135917-d7d5-4207-abd7-986670653b50&quot;,536876208]],[&quot;^17&quot;,[624,&quot;^R&quot;,&quot;史记（司马迁[汉]）&quot;,536876208]],[&quot;^17&quot;,[624,&quot;^P&quot;,&quot;^18&quot;,536876208]],[&quot;^17&quot;,[624,&quot;^F&quot;,623,536876208]],[&quot;^17&quot;,[624,&quot;^Z&quot;,621,536876208]],[&quot;^17&quot;,[624,&quot;^W&quot;,621,536876208]],[&quot;^17&quot;,[624,&quot;^V&quot;,621,536876208]],[&quot;^17&quot;,[624,&quot;^19&quot;,true,536876208]],[&quot;^17&quot;,[624,&quot;^;&quot;,&quot;~u63135917-df6e-46c6-9704-
